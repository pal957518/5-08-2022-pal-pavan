<html>
    <head>
        <title>demo jquery</title>
        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
        <script Type=""text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                    $("#TxtTestFocus").focus(function(){
                        $(this).css("background-color","red");
                    });
                    $("#TxtTestBlur").blur(function(){
                        $(this).css("background-color","yellow");
                        alert("HUM");
                    });
                    $("#TxtTestKeyPress").keypress(function(){
                        alert($(this).val());
                    });
                    $("#TxtTestKeyUp").keyup(function(){
                        alert($(this).val());
                    });
                    $("TxtTestkeyDown").keydown(function(){
                    $(this).css("background-color", "green");
                     });
                });
                
            
        
    </script>
            </head>
        </script>



        </head>
        <body>
            <input type="text" id="TxtTestFocus" placeholder="Click to Focus Event..." /><hr/>
            <input type="text" id="TxtTestBlur" placeholder=" Click toBlur Event..." /><hr/>
            <input type="text" id="TxtTestKeyPress" placeholder="Click to keypress Event..." /><hr/>
            <input type="text" id="TxtTestKeyUp" placeholder="Click to keyup Event..." /><hr/>
            <input type="text" id="TxtTestKeyDown" placeholder="Click to keydown Event..." /><hr/>


        </body>
        </html>
